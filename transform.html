<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform</title>
    <link rel="stylesheet" href="assets/css/transform.css" />
  </head>
  <body>
    <div class="container">
      <h1>PROPRIETÀ TRANSFORM</h1>
      <!-- la proprietà CSS "transform" permette di apportare delle trasformazioni grafiche agli elementi HTML -->
      <!-- NON è da utilizzare per risolvere problemi di impaginazione (un po' come top/bottom/left/right) -->
      <!-- perchè anche da "trasformati" gli elementi andranno fisicamente ad occupare lo stesso spazio di prima -->
      <!-- e anzi, rischiano di sovrastarne altri a causa delle rotazioni, ingrandimenti... -->
      <h3>TRANSFORM ROTATE</h3>
      <div class="box rotate">
        <p>ROTATE</p>
      </div>
      <h3>TRANFORM TRANSLATE</h3>
      <div class="box translate">
        <p>TRANSLATE</p>
      </div>
      <h3>TRANSFORM SKEW</h3>
      <div class="box skew">
        <p>SKEW</p>
      </div>
      <h3>TRANSFORM SCALE</h3>
      <div class="box scale">
        <p>SCALE</p>
      </div>
      <h3>TRANSFORM ROTATE + SCALE</h3>
      <div class="box class1 class2">
        <p>ROTATE + SCALE</p>
      </div>
    </div>
  </body>
</html>
